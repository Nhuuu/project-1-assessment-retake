<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  	<form action="" method="POST" id="converter">
  		<div>
  			<label for="degrees">Degrees F:</label>
  			<input type="number" step="0.1" id="tempInput">
  		</div>
  		<div>
  			<input id="submit" type="submit" value="Calculate!">
  		</div>
  		<div class="result"><strong>Result</strong></div>
  		<div>
  			<div type="result" id="output">Please enter a number.</div>
  		</div>
	</form>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
